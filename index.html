<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Image Search App</h1>
        <form action="">
            <input type="text" id="search-input" placeholder="Search for images">
            <button id="search-button">Search</button>
        </form>

        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1464802686167-b939a6910659?q=80&w=1150&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Galaxy">
                <a href="https://unsplash.com/photos/blue-and-purple-galaxy-digital-wallpaper-E0AHdsENmDg" target="_blank">Galaxy</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1496588152823-86ff7695e68f?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="New York Skyline">
                <a href="https://unsplash.com/photos/panoramic-photography-of-brooklyn-bridge-_QdFx92MO2U" target="_blank">New York skyline</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1631152282084-b8f1b380ccab?q=80&w=1073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hot Air Ballons">
                <a href="https://unsplash.com/photos/hot-air-balloons-on-brown-field-during-daytime-f7oe3-tlm0I" target="_blank">Hot Air Balloons</a>
            </div>
        </div>

        <button id="show-more-button">Show more</button>

        <script src="script.js"></script>
        
    </body>
</html>
